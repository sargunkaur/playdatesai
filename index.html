<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Playdates â€” Waitlist</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap" rel="stylesheet">
  <script type="module" src="/src/main.js"></script>
  <style>
    :root{
      --bg:     #d7851c;        /* placeholder lime green */
      --ink: #ffffff;
      --hole: #0b0b0b;
      --card: rgba(0,0,0,.12);
      --field: rgba(255,255,255,.95);
      --shadow: rgba(0,0,0,.22);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: "Chalkboard", ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: var(--bg);
      overflow:hidden;
      color: var(--ink);
    }

    .wrap{
      height:100%;
      width:100%;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding: 9vh 24px 24px;
      position:relative;
    }

    .headline{
      position:absolute;
      top: 8vh;
      left: 50%;
      transform: translateX(-50%);
      font-weight: 800;
      letter-spacing:-0.02em;
      text-align:center;
      font-size: clamp(28px, 4.6vw, 58px);
      line-height: 1.05;
      text-shadow: 0 8px 40px var(--shadow);
      user-select:none;
      pointer-events:none;
      white-space: nowrap;
    }

    /* The "peekaboo" stage */
    .stage{
      width: min(900px, 92vw);
      height: min(520px, 60vh);
      position:relative;
      margin-top: 9vh;
    }

    .hole-btn{
      position:absolute;
      left: clamp(24px, 9vw, 120px);
      top: clamp(260px, 38vh, 30px);
      width: 140px;
      height: 140px;
      border:0;
      background: transparent;
      padding:0;
      cursor:pointer;
      outline:none;
      -webkit-tap-highlight-color: transparent;
    }

    /* Irregular "hole" shape */
    .hole{
      width:100%;
      height:100%;
      background: var(--hole);
      border-radius: 48% 52% 55% 45% / 55% 42% 58% 45%;
      box-shadow:
        0 30px 90px rgba(0,0,0,.35),
        inset 0 0 0 2px rgba(255,255,255,.06);
      transform-origin: center;
      transition: all 700ms cubic-bezier(.2,.9,.2,1);
      filter: drop-shadow(0 10px 35px rgba(0,0,0,.35));
      position:relative;
      overflow: hidden;
    }

    /* tiny "lip" highlight */
    .hole::after{
      content:"";
      position:absolute;
      inset: 10px 18px 30px 18px;
      border-radius: 55% 45% 55% 45% / 60% 45% 55% 40%;
      background: radial-gradient(circle at 40% 30%, rgba(255,255,255,.10), transparent 55%);
      pointer-events:none;
      opacity:.9;
      z-index: 1;
    }

    /* Content inside the hole */
    .hole-content{
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      padding: 50px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 420ms ease, transform 420ms ease;
      pointer-events: none;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      gap: 20px;
      color: grey;
      z-index: 2;
    }

    .opened .hole-content{
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    /* Font for text inside the hole */
    .hole-content{
      font-family: "Bricolage Grotesque", sans-serif;
    }

    .hole-btn:hover .hole{ transform: scale(1.08); }
    .hole-btn:active .hole{ transform: scale(.98); }

    /* Arrow (SVG) */
    .arrow{
      position:absolute;
      left: clamp(120px, 20vw, 200px);
      top: clamp(20px, 4vh, 40px);
      width: 280px;
      height: 280px;
      opacity: .95;
      filter: drop-shadow(0 10px 30px rgba(0,0,0,.25));
      pointer-events:none;
      user-select:none;
    }


    .typed{
      margin: 4px 0 14px;
      font-size: clamp(18px, 2.2vw, 22px);
      line-height: 1.35;
      font-weight: 700;
      letter-spacing:-0.01em;
      min-height: 3.2em;
      white-space: pre-wrap;
    }
    .caret{
      display:inline-block;
      width: 10px;
      margin-left: 2px;
      animation: blink 1s step-end infinite;
      opacity:.9;
    }
    @keyframes blink { 50% { opacity: 0; } }

    .form{
      display:flex;
      gap: 10px;
      flex-wrap: nowrap;
      align-items:center;
      justify-content: center;
    }
    input[type="email"]{
      flex: 1 1 260px;
      min-width: 220px;
      padding: 14px 14px;
      border-radius: 14px;
      border: 1px solid rgba(0,0,0,.12);
      background: var(--field);
      font-size: 16px;
      outline:none;
    }
    input[type="email"]:focus{
      box-shadow: 0 0 0 4px rgba(255,255,255,.28);
    }

    .btn{
      padding: 14px 16px;
      border-radius: 14px;
      border: 0;
      background: rgba(0,0,0,.82);
      color: white;
      font-weight: 800;
      font-size: 16px;
      cursor:pointer;
    }
    .btn:hover{ background: rgba(0,0,0,.92); }

    .meta{
      margin-top: 10px;
      font-size: 13px;
      opacity: .9;
    }


    /* Expanded "hole" effect when opened */
    .opened .hole-btn{
      width: 650px;
      height: 320px;
    }
    .opened .hole{
      width: 100%;
      height: 100%;
      border-radius: 75% 35% 25% 80% / 45% 65% 75% 35%;
      background: #f2efe3; /* expanded button background color */
      transition: all 700ms cubic-bezier(.2,.9,.2,1);
    }

    /* Mobile tweaks */
    @media (max-width: 520px){
      .headline{ white-space: normal; padding: 0 10px; }
      .arrow{ left: 50%; transform: translateX(-50%); width: 200px; height: 200px; }
      .hole-btn{ left: 18px; top: 250px; width: 120px; height: 120px; }
      .opened .hole-btn{ width: 450px; height: 250px; }
      .hole-content{ padding: 30px; gap: 15px; }
      .typed{ font-size: clamp(16px, 3vw, 18px); }
    }
  </style>
</head>

<body>

      </svg>

      <!-- Clickable hole -->
      <button class="hole-btn" id="holeBtn" aria-expanded="false" title="Peek">
        <div class="hole">
          <div class="hole-content">
            <div class="typed" id="typed"></div>

            <form class="form" id="waitlistForm" autocomplete="on">
              <input
                id="email"
                name="email"
                type="email"
                placeholder="you@example.com"
                required
                inputmode="email"
                autocomplete="email"
              />
